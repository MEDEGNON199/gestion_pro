services:
  # PostgreSQL Database
  - type: pserv
    name: taskflow-db
    env: docker
    plan: free
    region: frankfurt
    ipAllowList: []
    databases:
      - name: taskflow_production
        user: taskflow_user

  # Backend API Service
  - type: web
    name: taskflow-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd taskflow-api && npm install && npm run build
    startCommand: cd taskflow-api && npm run start:prod
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: FRONTEND_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: OAUTH_CALLBACK_URL
        sync: false
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        sync: false
      - key: MAIL_USER
        sync: false
      - key: MAIL_PASS
        sync: false

  # Frontend Static Site
  - type: web
    name: taskflow-frontend
    env: static
    region: frankfurt
    buildCommand: cd taskflow-frontend && npm install && npm run build
    staticPublishPath: taskflow-frontend/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_WS_URL
        sync: false
      - key: VITE_APP_NAME
        value: TaskFlow
      - key: VITE_APP_VERSION
        value: 1.0.0
